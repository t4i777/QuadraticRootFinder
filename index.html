<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tai's Quadratic Root Finder!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="myH1">Tai's Quadratic Root Finder!</h1>

    <div id="inputs">
        <label>a (coefficient of x<sup>2</sup>):</label>
        <input type="number" id="aValue" inputmode="decimal">

        <br>

        <label>b (coefficient of x):</label>
        <input type="number" id="bValue" inputmode="decimal">

        <br>

        <label>c (constant term):</label>
        <input type="number" id="cValue" inputmode="decimal">
    </div>
    
    <br>

    <button id="mySubmit">enter</button>
    <p id="x1"></p>
    <p id="x2"></p>
    <script src="index.js"></script>
</body>
</html>
